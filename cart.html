<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - Pizza Delight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/c1.webp" alt="Pizza Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="order.html">Order Now</a></li>
        <li><a href="offers.html">Offers</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">üõí Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Cart Section -->
  <section class="cart-section">
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <h3 id="total-price">Total: $0.00</h3>
    <button class="order-btn" onclick="checkout()">Checkout</button>
  </section>

  <!-- Footer -->
<footer class="footer">
  <div class="footer-container">
    <div class="footer-logo">
      <img src="images/logo.jpg" alt="Pizza Logo" />
    </div>
    <div class="footer-links">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Order Now</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="footer-socials">
      <ul>
        <li><a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
        <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
      </ul>
    </div>
  </div>
  <div class="footer-bottom">
    <p>&copy; 2025 Your Pizza Brand. All rights reserved.</p>
  </div>
</footer>


  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Function to save the cart to localStorage
    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    // Function to render cart items
    function renderCart() {
      const cartContainer = document.getElementById('cart-items');
      const totalPriceEl = document.getElementById('total-price');
      cartContainer.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.quantity * parseFloat(item.price);
        total += itemTotal;

        const itemDiv = document.createElement('div');
        itemDiv.classList.add('cart-item');
        itemDiv.innerHTML = `
          <p><strong>${item.name}</strong> - $${item.price} x ${item.quantity}</p>
          <div class="qty-controls">
            <button onclick="changeQty(${index}, -1)">‚Äì</button>
            <button onclick="changeQty(${index}, 1)">+</button>
            <button onclick="removeItem(${index})" class="remove-btn">üóëÔ∏è Remove</button>
          </div>
        `;
        cartContainer.appendChild(itemDiv);
      });

      totalPriceEl.innerText = `Total: $${total.toFixed(2)}`;
    }

    // Function to change item quantity
    function changeQty(index, amount) {
      if (cart[index].quantity + amount <= 0) return;
      cart[index].quantity += amount;
      saveCart();
      renderCart();
    }

    // Function to remove item from cart
    function removeItem(index) {
      cart.splice(index, 1);
      saveCart();
      renderCart();
    }

    // Checkout process
    function checkout() {
      if (cart.length === 0) {
        alert("Cart is empty!");
        return;
      }
      alert('Thanks for your order!');
      cart = [];
      saveCart();
      window.location.href = 'thankyou.html';
    }

    // Ensure quantity exists
    cart = cart.map(item => ({
      ...item,
      quantity: item.quantity || 1
    }));
    saveCart();
    renderCart();
  </script>

</body>
</html>
