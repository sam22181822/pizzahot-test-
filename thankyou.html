<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - Pizza Delight</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/c2.jpg" alt="Pizza Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="order.html">Order Now</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Thank You Message -->
  <section class="thank-you">
    <h1>ðŸŽ‰ Thank You!</h1>
    <p>Your pizza is being prepared and will be with you shortly.</p>
    <a href="index.html" class="order-btn">Back to Home</a>
  </section>

  <!-- Footer -->
<footer class="footer">
  <div class="footer-container">
    <div class="footer-logo">
      <img src="images/logo.jpg" alt="Pizza Logo" />
    </div>
    <div class="footer-links">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Order Now</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="footer-socials">
      <ul>
        <li><a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
        <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
      </ul>
    </div>
  </div>
  <div class="footer-bottom">
    <p>&copy; 2025 Your Pizza Brand. All rights reserved.</p>
  </div>
</footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add('fade-in');
  
      const links = document.querySelectorAll("a[href]");
      links.forEach(link => {
        const url = link.getAttribute("href");
        if (!url || url.startsWith("#") || url.startsWith("mailto:") || url.startsWith("tel:")) return;
  
        link.addEventListener("click", function (e) {
          e.preventDefault();
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = url;
          }, 400);
        });
      });
    });
  </script>
  



</body>
</html>
