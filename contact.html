<!DOCTYPE html>
<html lang="en">
<head>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <meta charset="UTF-8">
  <title>Contact Us - Pizza Delight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/logo.jpg" alt="Pizza Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="order.html">Order Now</a></li>
        <li><a href="offers.html">Offers</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>üìû Contact Us</h1>
    <form class="contact-form" action="#" method="POST">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="order-btn">Send Message</button>
    </form>

    <div class="map">
      <h3>üìç Our Location</h3>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.169859251229!2d-122.39878368468183!3d37.78838357975723!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809e042db823%3A0x58d3c0e3f0e56362!2sPizza+Delight!5e0!3m2!1sen!2sus!4v1633075362941!5m2!1sen!2sus" 
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </section>

  <!-- Footer -->
<footer class="footer">
  <div class="footer-container">
    <div class="footer-logo">
      <img src="images/logo.jpg" alt="Pizza Logo" />
    </div>
    <div class="footer-links">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Order Now</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="footer-socials">
      <ul>
        <li><a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
        <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
      </ul>
    </div>
  </div>
  <div class="footer-bottom">
    <p>&copy; 2025 Your Pizza Brand. All rights reserved.</p>
  </div>
</footer>


  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add('fade-in');
  
      const links = document.querySelectorAll("a[href]");
      links.forEach(link => {
        const url = link.getAttribute("href");
        if (!url || url.startsWith("#") || url.startsWith("mailto:") || url.startsWith("tel:")) return;
  
        link.addEventListener("click", function (e) {
          e.preventDefault();
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = url;
          }, 400);
        });
      });
    });
  </script>

</body>
</html>


  




</body>
</html>
