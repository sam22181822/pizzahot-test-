<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <meta charset="UTF-8">
  <title>Order Pizza - Pizza Delight</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/logo.jpg" alt="Pizza Logo">
    </div>
    <nav>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="order.html">Order Now</a></li>
          <li><a href="offers.html">Offers</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
  </header>

  <!-- Order Form Section -->
  <section class="order-section">
    <h1>Place Your Order</h1>
    <form action="#" method="post" class="order-form">
      <label for="pizza">Choose Your Pizza:</label>
      <select id="pizza" name="pizza">
        <option value="pepperoni">Pepperoni Pizza</option>
        <option value="cheese">Cheese Pizza</option>
        <option value="veggie">Veggie Pizza</option>
        <option value="chicken">BBQ Chicken Pizza</option>
      </select>

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Delivery Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea>

      <label>Order Type:</label>
      <div class="radio-group">
        <input type="radio" id="delivery" name="type" value="delivery" checked>
        <label for="delivery">Delivery</label>
        <input type="radio" id="pickup" name="type" value="pickup">
        <label for="pickup">Pickup</label>
      </div>

      <button type="submit" class="order-btn">Submit Order</button>
    </form>
  </section>

  <!-- Footer -->
<footer class="footer">
  <div class="footer-container">
    <div class="footer-logo">
      <img src="images/logo.jpg" alt="Pizza Logo" />
    </div>
    <div class="footer-links">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Order Now</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="footer-socials">
      <ul>
        <li><a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
        <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
      </ul>
    </div>
  </div>
  <div class="footer-bottom">
    <p>&copy; 2025 Your Pizza Brand. All rights reserved.</p>
  </div>
</footer>


  <form onsubmit="handleSubmit(event)" class="order-form">


    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add('fade-in');
    
        const links = document.querySelectorAll("a[href]");
        links.forEach(link => {
          const url = link.getAttribute("href");
          if (!url || url.startsWith("#") || url.startsWith("mailto:") || url.startsWith("tel:")) return;
    
          link.addEventListener("click", function (e) {
            e.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(() => {
              window.location.href = url;
            }, 400);
          });
        });
      });
    </script>
    


</body>
</html>
